<html>
<!--getter setter 구현-->
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            max-width: 400px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        div#app div {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input[type=text] {
            padding: 4px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>주문</h1>
        <div>
            <label>수량</label>
            <input type="text" v-model="quantity" />
        </div>
        <div>
            <label>가격</label>
            <input type="text" v-model="price" />
        </div>
        <hr />
        <div>
            <label>합계</label>
            <input type="text" v-model="total" /> <!--멤버변수인 것처럼 사용가능-->
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                quantity: 1,
                price: 0
            },
            computed: {
                total: {
                    get() {
                        return this.quantity * this.price; // 수량 * 가격을 리턴
                    },
                    set(value) {
                        this.quantity = value / this.price; // 수량은 합계 / 가격이다.(합계에 따라 수량 자동변경)
                    }
                }
            }
        })
    </script>
</body>

</html>
