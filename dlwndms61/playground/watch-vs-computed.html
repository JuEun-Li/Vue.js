<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
        {{ num }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            }, 
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                } // 빠르게 계산 가능
            },
            watch: {
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                } // 무거운 로직에 용이
            },
            methods: {
                fetchUserByNumber: function() {
                    //console.log(num);
                    axios.get(num);
                }
            }
        })
    </script>

</body>
</html>
