<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading"> <!--특정 조건에서 데이터를 보여줄지, 안 보여줄지..-->
            Loading...
        </div>
        <div v-else>
            test user has been logged in..
        </div>
        <div v-show="loading"><!--화면에 안 그려져도 css코드 상에서 다 나타남-->
            Loading...
        </div>

        <!--input 박스를 만들고 입력된 값을 p 태그에 출력하자. -->
        <input type="text" v-model="message">
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: '10',
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                } // data에서 정의된 값을 바꾸는데 유용
            }
        })
    </script>
</body>
</html>
