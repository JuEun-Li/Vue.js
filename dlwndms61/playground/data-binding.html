<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: '10',
                uuid: 'abc1234',
                name: 'text-blue'
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                } // data에서 정의된 값을 바꾸는데 유용
            }
        })
    </script>
</body>
</html>
