<!--axios 라이브러리와 firebase REST API를 이용하여 데이터 조회, 저장, 삭제 기능을 구현하시오.-->
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/68abb170e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="todo1.css">
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="app">
            <h1><i class="fas fa-clipboard-check"></i> 할일</h1>
            <ul>
                <li v-for="(todo, index) in todoList">
                    <input type="checkbox" v-model="checked[index]" />
                    {{ todo }}
                </li>
            </ul>
            <input type="text" v-model.trim="todo" />
            <!--input태그에 trim()써주기-->
            <button type="button" v-on:click="addTodo" v-bind:disabled="!todo">할일 추가</button>
            <!--todo가 false일 땐 버튼 비활성화-->
            <button type="button" v-on:click="save"><i class="fas fa-check"></i> 저장</button>
            <button type="button" v-on:click="remove" v-show="checkedCount > 0"><i class="fas fa-trash-alt"></i>
                삭제</button>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                todoList: [],
                checked: [],
                todo: "",
                showDialog: false
            },
            computed: {
                checkedCount: function () {
                    let count = 0;
                    for (let i = 0; i < this.checked.length; ++i)
                        if (this.checked[i]) ++count;
                    return count;
                }
            },
            methods: {
                addTodo: function () {
                    this.todoList.push(this.todo);
                    this.todo1Ref.set(this.todoList);
                    this.todo = "";
                },
                deleteTodo: function () {
                    let list = [];
                    for (let i = 0; i < this.todoList.length; ++i)
                        if (!this.checked[i])
                            list.push(this.todoList[i]);
                    this.todo1Ref.set(list);
                    this.checked = [];
                }

            },
            reload: function () {
                axios.get('https://dlwndms61.firebaseio.com/todo1.json')
                    .then(response => this.todoList = response.data);
            },

            save: function () {
                axios.post('https://dlwndms61.firebaseio.com/todo1.json', this.todo)
                    .then(response => this.reload());
                this.showDialog = false;
            }, // 저장
            remove: function () {
                if (confirm("삭제하시겠습니까?") == false) return;
                axios.delete('https://dlwndms61.firebaseio.com/todo1/' + this.selectedKey + '.json')
                    .then(response => this.reload());
                this.showDialog = false;
            } // 삭제
        })

        window.onload = function () {
            axios.get('https://dlwndms61.firebaseio.com/todo1.json')
                .then(response => app.todoList = response.data);
        }
    </script>
</body>

</html>
