<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>

    <script>
        var div = document.querySelector('#app');
        var str = 'hello world';
        div.innerHTML = str; // html은 화면의 정보를, 자바스크립트는 돔의 조작을 담당

        str = 'hello world!!!';
        div.innerHTML = str; // str의 내용이 바뀌면 다시 호출했어야했다.(기존 방식)
    </script>
</body>

</html>
