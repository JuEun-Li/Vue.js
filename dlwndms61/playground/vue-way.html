<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};


        (function () { // 즉시 실행 함수
            function init() {
                // Object.defineProperty() // 객체의 동작을 재정의.(대상 객체, 객체의 속성, {정의할 내용})
                Object.defineProperty(viewModel, 'str', {
                    // 속성의 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            }

            function render(value) {
                div.innerHTML = Value; // 값을 바꿀 때 마다 화면에 반영
            }

            init();
        })();

    </script>
</body>

</html>
