<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            max-width: 400px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        input[type=text] {
            padding: 4px;
        }

        pre {
            font-size: 20pt;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model.trim="message" /> <!--앞뒤 공백을 제거한 문자열을 리턴한다.-->
        <pre>[{{ message }}]</pre>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })
    </script>
</body>

</html>
